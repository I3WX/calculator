<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="display">
                <div id="displayOperater"></div>
                <div id="displaynum"></div>
                <div id="displayNum"></div>
                <div id="backspace">⌫</div>
            </div>
            <div id="Button">
                <div id="operationButtonPlus" class="btn operationButton">+</div>
                <div id="numButton7" class="btn numButton">7</div>
                <div id="numButton8" class="btn numButton">8</div>
                <div id="numButton9" class="btn numButton">9</div>
                <div id="operationButtonMinus" class="btn operationButton">-</div>
                <div id="numButton4" class="btn numButton">4</div>
                <div id="numButton5" class="btn numButton">5</div>
                <div id="numButton6" class="btn numButton">6</div>
                <div id="operationButtonMultiply" class="btn operationButton">×</div>
                <div id="numButton1" class="btn numButton">1</div>
                <div id="numButton2" class="btn numButton">2</div>
                <div id="numButton3" class="btn numButton">3</div>
                <div id="operationButtonDivide" class="btn operationButton">÷</div>
                <div id="numButton0" class="btn numButton">0</div>
                <div id="numButtonDecimal" class="btn numButton">.</div>
                <div id="operationButtonEquals" class="btn operationButton">=</div>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
